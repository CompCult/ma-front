<div class="top-space" >

  <nav class="navbar navbar-dark my-nav ">
    <span class="navbar-brand">Lista de Usuarios</span>


    <form class="form-inline navbar-right">
      <div class="btn-group" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn btn-success dropdown-toggle"
        aria-controls="dropdown-basic">
        {{pesquisaButton}} <span class="caret"></span>
      </button>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="button-basic">
      <li ><button class="dropdown-item" (click)="change('name')" >Nome</button></li>
      <li ><button class="dropdown-item" (click)="change('email')">Email</button></li>
      <li ><button class="dropdown-item" (click)="change('id')">ID</button></li>
    </ul>
  </div>
  <input class="form-control mr-sm-2" type="search" placeholder="Procurar" aria-label="Search">
  <button class="btn btn-primary my-2 my-sm-0" type="submit">Procurar</button>
</form>
</nav>

</div>

<br>

<table>
  <tr>
    <th>ID</th>
    <th>NOME</th>
    <th>EMAIL</th>
    <th>OPÇÕES</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user._id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="option(user)">Opções</button>
    </td>
  </tr>
</table>

<div class="fixed-action-btn" >
  <button class="btn btn-success" (click)="create()" ><span> Criar Usuario</span></button>
</div>
