<agm-map [latitude]="y" [longitude]="x">
  <agm-marker *ngFor="let tree of trees"
              [latitude]="toNumber(tree.geolocation.lat)"
              [longitude]="toNumber(tree.geolocation.lng)">
    <agm-info-window>
      <strong>{{ tree.name }}</strong><br>
    </agm-info-window>
  </agm-marker>
</agm-map>
