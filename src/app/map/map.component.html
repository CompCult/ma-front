
  <agm-map [latitude]="y" [longitude]="x" [zoom]="13" class="top-space border">

    <agm-marker *ngFor="let map of trees"
                [latitude]="toNumber(map.location_lat)"
                [longitude]="toNumber(map.location_lng)"
                [iconUrl]="markerIconMapUrl()">
      <agm-info-window> <b> <i>{{map.name}}</i> </b> </agm-info-window>
    </agm-marker>
  </agm-map>
