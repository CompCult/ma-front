<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form #missionAnswerForm ="ngForm" >

    <h4>Dados da resposta</h4>

    <div class="form-group" >
      <label for="id">Id</label>
      <input id="id" [(ngModel)]="missionAnswer._id" class="form-control" type="number" name="_id"  disabled  #_id="ngModel">
    </div>


    <div class="form-group" >
      <label for="_user">Id Usuario</label>
      <input id="_user" [(ngModel)]="missionAnswer._user" class="form-control" type="number" name="_user"  disabled  #_user="ngModel">
    </div>


    <div class="form-group" >
      <label for="_quiz">Id Missao</label>
      <input id="_quiz" [(ngModel)]="missionAnswer._mission" class="form-control" type="number" name="_mission"  disabled  #_mission="ngModel">
    </div>

    <div class="form-group" >
      <label for="_group">Id Grupo</label>
      <input id="_group" [(ngModel)]="missionAnswer._group" class="form-control" type="number" name="_group"  disabled  #_group="ngModel">
    </div>

    <hr>

    <div class="form-group">
      <label for="dataAniversario">Data da Resposta</label>
      <input bsDatepicker id="created_at"  class="form-control" type="text"
      [bsConfig]="{dateInputFormat:'dd/MM/yyyy'}" [(bsValue)]="missionAnswer.created_at"
      value="{{missionAnswer.created_at | date:'dd/MM/yyyy'}}" name="created_at" disabled>
    </div>

    <hr>
    <div class=""  *ngIf="missionAnswer.image">
      <img src="{{missionAnswer.image}}" alt="" height="600" width="430">
    </div>

    <hr>
    <div class=""  *ngIf="missionAnswer.text_msg">
      <h5>{{missionAnswer.text_msg}}</h5>
    </div>

    <hr>

    <div class=""  *ngIf="missionAnswer.video">
      <video width="450" height="360" controls>
        <source src="{{missionAnswer.video}}" type="video/mp4">
        </video>
      </div>


      <hr>

      <div class=""  *ngIf="missionAnswer.audio">
        <audio controls>
          <source src="{{missionAnswer.audio}" type="audio/wav">

          </audio>
        </div>
        <hr>

        <button type="button"(click)="openModal(template)">
          <img [src]="'../assets/img/pin_red_map.png'" width="43" height="43">
          </button>
          <ng-template #template >
            <div class="modal-content">
              <div class="modal-body">
                <agm-map class="modal-map" [latitude]="toNumber(missionAnswer.location_lat)" [longitude]="toNumber(missionAnswer.location_lng)" [zoom]="15" >
                  <agm-marker [latitude]="toNumber(missionAnswer.location_lat)"
                              [longitude]="toNumber(missionAnswer.location_lng)"
                              [iconUrl]="'../assets/img/pin_red_map.png'">
                  </agm-marker>
                </agm-map>
              </div>
            </div>
          </ng-template>


        <hr>

        <div class="form-group" >
          <label for="status">Status</label>
          <input id="status" [(ngModel)]="missionAnswer.status" class="form-control" type="text" name="status"  disabled  #status="ngModel">
        </div>






        <div class="modal-footer">
          <button type="button" class="btn btn-warning"  (click)= reject(missionAnswer)>Invalido</button>
          <button type="button" class="btn btn-info"  (click)= accept(missionAnswer)>Valido</button>
          <button type="button" class="btn btn-danger"  (click)= delete(missionAnswer)>Deletar</button>
          <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>

        </div>
      </form>
